name: Run HTTP Requests and push image to DockerHub

on: [push]

jobs:
  run-http-requests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install HTTPie
        run: |
          sudo apt-get update
          sudo apt-get install -y httpie
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{vars.DOCKER_USER}}
          password: ${{secrets.DOCKER_TOKEN}}

      - name: Start application
        run: |
          docker compose up -d --build

      - name: Run HTTP Tests
        run: |
          http --ignore-stdin POST http://127.0.0.1:4000/api/v1/create \
            Content-Type:application/json \
            todo="test"

          http GET http://127.0.0.1:5000/api/v1/todos

          http --ignore-stdin PATCH http://127.0.0.1:4000/api/v1/update \
            Content-Type:application/json \
            todo="test" \
            isFinished=true

          http --ignore-stdin DELETE http://127.0.0.1:4000/api/v1/delete \
            Content-Type:application/json \
            todo="test"

      - name: Push images to dockerhub
        run: |
          docker compose build --pull
          docker compose push
        
